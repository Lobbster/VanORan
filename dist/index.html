<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Muli:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- JQUERY UI css -->
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css" />
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.structure.css" />
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css" />

    <!-- JAVASCRIPT -->
    <script src="js/jQuery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/main.js" defer></script>

    <!-- light picker -->
    <link rel="stylesheet" href="/dist/Lightpick-master/css/lightpick.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/dist/Lightpick-master/lightpick.js"></script>

    <title>VanORan Rentals</title>
  </head>
  <body class="home-page">
    <header class="main-page">
      <div class="main-page__container">
        <nav>
          <div class="nav-bar">
            <a href="index.html"
              ><div class="nav-bar__logo logo">VanORan</div></a
            >
            <a href="#" class="toggle-btn">
              <span class="toggle-btn__span"></span>
              <span class="toggle-btn__span"></span>
              <span class="toggle-btn__span"></span>
            </a>
            <ul class="nav-bar__list">
              <a href="#"><li class="nav-bar__list--items">Vehicles</li></a>
              <a href="#"> <li class="nav-bar__list--items">Blog</li> </a>
              <a href="#"> <li class="nav-bar__list--items">About Us</li> </a>
              <a href="#"> <li class="nav-bar__list--items">Contact Us</li> </a>
              <a href="html/vehicleRentPage.html">
                <li class="nav-bar__list--items">Book Now</li>
              </a>
            </ul>
          </div>
          <div class="nav-menu">
            <h1 class="nav-menu__title">Menu</h1>
            <ul class="nav-menu__list">
              <a href="#"><li class="nav-menu__list--items">Vehicles</li></a>
              <a href="#"><li class="nav-menu__list--items">Blog</li></a>
              <a href="#"><li class="nav-menu__list--items">About Us</li></a>
              <a href="#"><li class="nav-menu__list--items">Contact Us</li></a>
              <a href="html/vehicleRentPage.html"
                ><li class="nav-menu__list--items">Book Now</li></a
              >
            </ul>
          </div>
        </nav>
        <h1 class="main-page__container--title">
          see new zealand <br />
          at it's finest
        </h1>
        <form action="/" method="GET" class="inputbox">
          <h3 class="inputbox__subTitle">let's find your perfect vehicle</h3>
          <div class="inputbox__form">
            <div class="inputbox__form--pickup">
              <label for="from">Pick Up</label>
              <input type="text" id="datepicker-from" required />
              <select name="location" class="pick-up-location" required>
                <option disabled selected>Pick Up Location</option>
                <option value="0">Auckland</option>
                <option value="1">Wellington</option>
                <option value="2"> Christchurch</option>
                <option value="3">Dunedin</option>
                <option value="4">Queenstown</option>
              </select>
            </div>
            <div class="inputbox__form--dropoff">
              <label for="drop off">Drop Off</label>
              <input type="text" id="datepicker-to" required />
              <select name="location" class="drop-off-location" required>
                <option disabled selected>Drop Off Location</option>
                <option value="0">Auckland</option>
                <option value="1">Wellington</option>
                <option value="2"> Christchurch</option>
                <option value="3">Dunedin</option>
                <option value="4">Queenstown</option>
              </select>
            </div>
            <div class="input__form--peopleCount">
              <label for="drop off">Party size</label>
              <input type="text" class="peopleCount" />
            </div>
          </div>
          <div class="inputbox__bottom">
            <button type="submit" class="inputbox__bottom--btn">Search</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
